{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="col-md-10 shadow-sm p-4 m-4 bg-white" style="background-image: url('https://i.ibb.co/v4ZwQHv/search-area-bg.png'); width: max-content;">
    <div class="row">
      <h3 class="display-4 text-center ">
        List Your <span class="fridge_ingredients__heading">Fridge
          Ingredients</span> <span class="below_heading">Below!</span>
      </h3>
      <p class="text-center">Please separate your ingredients with a comma followed by a single space!</p>
    </div>
    <div class="row justify-content-center">
      <form action="/recipes" class="col-lg-5 p-3 d-flex" method="POST">
        {% for field in form %} {{ field(placeholder=field.label.text,
        class="form-control mr-2") if field.name }} {% endfor %}
        <button class="btn btn-success" type="submit">Get My Recipe!</button>
      </form>
</div>

{% endblock %}
